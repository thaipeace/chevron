<div [class.mat-elevation-z8]="true">
    <div mat-dialog-title>
        <div class="d-flex flex-row title align-items-center">
            <span class="flex-grow-1">Map</span>
            <button class="close" mat-icon-button (click)="onCancel()">
                <i class="fal fa-times"></i>
            </button>
        </div>
    </div>
    <div mat-dialog-content>
        <div class="form-group address-input">
            <label class="label">Address</label>
            <input
                class="form-control control arb-input ml-2"
                type="text"
                [formControl]="address"
                placeholder="Pick up location..."
            />
        </div>
        <div class="map-view">
            <app-map-pickup (changeAddress)="onChangeAddress($event)" [address]="address.value"></app-map-pickup>
        </div>
    </div>
</div>

<div class="form-buttons">
    <button mat-raised-button [class.mat-elevation-z8]="true" [class.disabled-half]="!address.value"
            class="btn btn-blue" (click)="onPickUp()">
        <i class="fal fa-check"></i>
        <span class="ml-2">Pick Up</span>
    </button>
</div>
