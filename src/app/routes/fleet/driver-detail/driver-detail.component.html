      <div class="panel tql-panel mb-3">
        <div class="table-wrapper">
          <table class="tql-table table-data-detail">
            <thead>
              <tr>
                <th colspan=2>Driver Info</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name</td>
                <td>{{driver.name}}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{driver.phone}}</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>{{driver.address}}</td>
              </tr>
              <tr>
                <td>Performance</td>
                <td>{{driver.performance}}</td>
              </tr>
              <tr>
                <td>Expiring date for Safety induction terminal (SIT) â€“ Terminal Pass</td>
                <td>{{driver.terminalPassExpiryDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
