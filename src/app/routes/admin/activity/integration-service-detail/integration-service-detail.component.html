<div [class.mat-elevation-z8]="true" class="dialog-full d-flex flex-column">
  <div mat-dialog-title>
    <div class="d-flex flex-row title align-items-center">
      <span class="flex-grow-1">{{selectedService.IntigratedServicename}} - {{selectedService.ServiceFeature}}</span>
      <button class="close" mat-icon-button (click)="onCancel()"><i class="fal fa-times"></i></button>
    </div>
  </div>
  <div mat-dialog-content class="flex-grow-1">
    <div class="h-100 overflow-hidden">
      <div class="tab-container bg-blue-darkest h-100">
        <mat-tab-group class="h-100" (selectedTabChange)="tabChanged($event)">
          <mat-tab label="Connection Historical">
            <div class="d-flex overflow-hidden h-100">
              <perfect-scrollbar class="flex-grow-1">
                <app-connection-historical [serviceApp]="selectedService"></app-connection-historical>
              </perfect-scrollbar>
            </div>
          </mat-tab>
          <mat-tab label="Data">
            <div class="d-flex overflow-hidden h-100">
              <perfect-scrollbar class="flex-grow-1">
                <app-detail-data [serviceApp]="selectedService"></app-detail-data>
              </perfect-scrollbar>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
