<div class="login-wrapper d-flex justify-content-center align-items-center position-relative">
  <div class="form-container">
    <!-- LOGIN -->
    <form name="form" class="default-form flex-column justify-content-center d-flex" (ngSubmit)="f.form.valid && login()"
      #f="ngForm" novalidate *ngIf="!isChangePassword">
      <section class="form-controls mx-auto">
        <div class="mb-3">
          <!-- USERNAME -->
          <div class="mt-3">
            <input type="text" placeholder="Username" class="w-100" aria-label="" required id="usernameInput" autofocus
              name="usernameInput" #usernameInput="ngModel" [(ngModel)]="username">
          </div>
          <div *ngIf="f.submitted && usernameInput.invalid" class="error text-left">
            <small *ngIf="usernameInput?.errors">* Username is required</small>
          </div>
          <!-- PASSWORD -->
          <div class=" mt-3">
            <input class="w-100" type="password" placeholder="Password" aria-label="" required noWhiteSpace
              id="passwordInput" name="passwordInput" #passwordInput="ngModel" [(ngModel)]="password">
          </div>
          <div *ngIf="f.submitted && passwordInput.invalid" class="error text-left">
            <small *ngIf="passwordInput?.errors">* Password is required</small>
          </div>
        </div>
        <div *ngIf="!!errorMessage" class="mt-3 error text-left">
          <small>* {{errorMessage}}</small>
        </div>
        <div class="mt-4 button-group">
          <button matRipple class="btn btn-blue w-100" type="submit">Login</button>
        </div>
      </section>
      <div class="mt-2 text-center">
        <div>Need Help?</div>
        <div class="my-2" *ngIf="phone">
          <a class="mr-3 text-grey" [href]="'tel:' + phone.VarValue">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <small>{{phone.VarValue}}</small>
          </a>
        </div>
        <div *ngIf="email">
          <a class="text-grey" [href]="'mailto:' + email.VarValue">
            <i class="fa fa-envelope mr-2" aria-hidden="true"></i>
            <small>{{email?.VarValue}}</small>
          </a>
        </div>
        <div class="mt-2 text-grey">
          <small>{{version}}</small>
        </div>
      </div>
    </form>
  </div>
</div>
