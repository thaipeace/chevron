<div class="p-3 h-100 w-100 d-flex section-main">
  <div class=" h-100 mr-3 section-options" [collapsed]="true" appToggleCollapse>
    <div class="compact-wrapper d-flex flex-column min-h-100 overflow-hidden">
      <div class="title">
        <div class=" d-flex align-items-center flex-row">
          <span class="text flex-grow-1">Display Options</span>
        </div>
        <hr>
      </div>
      <div class="forms-control py-3">
        <div class="pb-4">
          <div class="text-white pb-2 d-flex align-items-center">
            <img class="terminal-icon mr-2" src="./assets/images/map/icons/icon-terminal.png" alt=""> Terminals
          </div>
          <div>
            <select-menu
              [items]="terminals"
              [bindLabel]="'name'"
              [bindValue]="'_data.TerminalId'"
              (change)="onChangeTerminal($event)"
              [ngModel]="selectedTerminalIds"
              [placeHolder]="'Select Terminal'"
              [multiple]="true"
            >
            </select-menu>
          </div>
        </div>
        <div class="pb-4">
          <div class="text-white pb-2 d-flex align-items-center">
            <i class="fal fa-map-marked-alt size-16 mr-2"></i> Regions
          </div>
          <div>
            <select-menu
              [items]="regions"
              [bindLabel]="'name'"
              [bindValue]="'_data.RegionId'"
              (change)="onChangeRegion($event)"
              [ngModel]="selectedRegionIds"
              [placeHolder]="'Select Regions'"
              [multiple]="true"
            >
            </select-menu>
          </div>
        </div>
        <div class="pb-2">
          <div class="text-white pb-2 d-flex align-items-center">
            <i class="fal fa-gas-pump size-16 mr-2"></i> Stations
          </div>
          <div>
            <select-menu
              [items]="stations"
              [bindLabel]="'stationName'"
              [bindValue]="'sysId'"
              (change)="onChangeStation($event)"
              [ngModel]="selectedStationIds"
              [placeHolder]="'Select Stations'"
              [multiple]="true"
            >
            </select-menu>
          </div>
        </div>
      </div>

  <div class="flex-grow-1 h-100 ">
    <div class="h-100 panel tql-panel d-flex flex-column">
      <div class=" d-flex">
        <div class="p-3 d-flex align-items-center">
          <div class="text-white mr-5">Totals</div>
          <div class="mr-5 d-flex align-items-center">
            <mat-checkbox #isShowTerminals [checked]="true" matTooltip="show/hide on map"></mat-checkbox>
            <img class="terminal-icon mr-2" src="./assets/images/map/icons/icon-terminal.png" alt="">
            <span class="text-default mr-2">Terminal:</span> {{terminals?.length}}</div>
          <div class="mr-5 d-flex align-items-center">
            <mat-checkbox #isShowRegions [checked]="true" matTooltip="show/hide on map"></mat-checkbox>
            <i class="fal fa-map-marked-alt size-16 mr-2"></i>
            <span class="text-default mr-2">Region:</span> {{regions?.length}}</div>
          <div class="mr-5 d-flex align-items-center">
            <mat-checkbox #isShowStations [checked]="false" matTooltip="show/hide on map"></mat-checkbox>
            <i class="fal fa-gas-pump size-16 mr-2"></i>
            <span class="text-default mr-2">Station:</span> {{stations?.length}}</div>
        </div>
        <span class="flex-grow-1"></span>
        <div class="hint-group">
          <button mat-icon-button class="" (click)="onShowHint($event);" matTooltip="show hint">
            <i class="fal fa-question-circle size-16 text-blue"></i>
          </button>
          <div class="hint-panel bg-charcoal px-4 pt-3 pb-1 mt-1 mr-1" app-hint-markers (show)="onShowHint($event)">
          </div>
        </div>
      </div>
      <div class="flex-grow-1">
        <app-mpm-all [boundPoints]="boundPoints"
                     [terminals]="isShowTerminals.checked?selectedTerminals:[]"
                     [stations]="isShowStations.checked?selectedStations:[]"
                     [regions]="isShowRegions.checked?selectedRegions:[]"></app-mpm-all>
      </div>
    </div>
  </div>

</div>
