<div class="h-full perfect-scrollbar-wrapper" perfectScrollbar>
	<div [class.mat-elevation-z8]="true">
		<div mat-dialog-title>
			<div class="d-flex flex-row title align-items-center">
				<span class="flex-grow-1">Quota</span>
				<button class="close" mat-icon-button (click)="onCancel()"><i class="fal fa-times"></i></button>
			</div>
		</div>
		<div mat-dialog-content>
			<div class="d-flex flex-row details-dialog">
				<div class="d-flex left w-100">
					<div class="table-wrapper w-100 h-100 position-relative" perfectScrollbar>
						<table class="tql-table table-data-detail" *ngIf="quotaDetail">
							<tbody>
								<tr>
									<td>Station</td>
									<td>
										<text-field [value]="quotaDetail.stationName" [isHidden]="'false'"></text-field>
									</td>
								</tr>
								<tr>
									<td>Product Code</td>
									<td>
										<text-field [value]="quotaDetail.productCode" [isHidden]="'false'"></text-field>
									</td>
								</tr>
								<tr>
									<td>Monthly Quota</td>
									<td>
										<text-field [input]="rfEdit.get('monthlyQuota')" [isHidden]="!isEdit"></text-field>
									</td>
								</tr>
								<tr>
									<td>Remaining Quota</td>
									<td>
										<text-field [input]="rfEdit.get('remainingQuota')" [isHidden]="!isEdit"></text-field>
									</td>
								</tr>
								<tr *ngFor="let item of quotaDetail?._data | keyValueOrder:
                                    ['StationId','ProductCode','MonthlyQuota','RemainingQuota','SysId']">
									<td>{{item.key | mappingLabel : {roleId: 'Role', emailId: 'Email'} }}</td>
									<td>
										<text-field [value]="item.value" [isHidden]="'false'"></text-field>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="form-buttons d-flex justify-content-between">
		<div class="btn-action-group" [class.mat-elevation-z8]="true">

		</div>
		<div class="col-action">
			<button mat-raised-button *ngIf="isEdit" [disabled]="rfEdit.invalid" [class.mat-elevation-z8]="true"
				class="btn-i btn-i-icon btn-save" (click)="onSave()">
				<i class="fal fa-check ml-0 mr-1"></i> Update
			</button>
			<button mat-raised-button *ngIf="!isEdit" [class.mat-elevation-z8]="true" class="btn-i btn-i-icon btn-edit"
				(click)="onEdit()">
				<i class="fal fa-edit ml-0 mr-1"></i> Edit
			</button>
			<button mat-raised-button *ngIf="isEdit" [class.mat-elevation-z8]="true" class="btn-i btn-i-icon btn-cancel ml-3"
				(click)="onCancelEdit()">
				<i class="fal fa-times"></i> Cancel
			</button>
		</div>
	</div>
</div>
