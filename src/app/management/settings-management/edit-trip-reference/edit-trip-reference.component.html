<div class="edit-param p-3">
  <div class="settings w-100 position-relative cl_medium_jungle_green-background">
    <i class="fal fa-times position-absolute cursor-pointer cl_cool_grey-color" style="right: 10px;"
      (click)="onCloseEditing()"></i>
    <h4 class="title">{{selectedParam.parametter}}</h4>
    <form #paramEditForm="ngForm" name="form">
      <div class="infos">
        <div class="item">
          <label class="label" for="value">Value</label>
          <div class="form-group">
            <ng-select [items]="['Automatic', 'Manual']" required [(ngModel)]="selectedParam.value"
              name="value" 
              [ngClass]="{'no-select-as-text': !isEditing, 'mt-3': isEditing}"
              [disabled]="!isEditing" [clearable]="false"></ng-select>
          </div>
        </div>
        <div class="item">
          <label class="label" for="description">Description</label>
          <div class="form-group">
            <textarea class="form-control control no-radius-input" type="text" name="description"
              [disabled]="!isEditing" [(ngModel)]="selectedParam.description" rows="1"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2 mb-1 footer">
          <button type="submit" class="btn-i btn-i-icon btn-edit text-white" *ngIf="!isEditing" 
            mat-raised-button [class.mat-elevation-z8]="true"
            (click)="isEditing=true"><i class="fal fa-edit ml-0 mr-1"></i> Edit</button>
          <button type="button" class="mx-2 btn-i btn-i-icon btn-cancel ml-3 text-white" *ngIf="isEditing"
            mat-raised-button [class.mat-elevation-z8]="true"
            (click)="doCancel()"><i class="far fa-ban mr-1"></i> Cancel</button>
          <button type="submit" class="btn-i btn-i-icon btn-save text-white" *ngIf="isEditing"
            mat-raised-button [class.mat-elevation-z8]="true"
            [disabled]="paramEditForm.form.invalid || paramEditForm.form.pristine"
            (click)="onUpdateParamValue()"><i class="fal fa-check ml-0 mr-1"></i> Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
