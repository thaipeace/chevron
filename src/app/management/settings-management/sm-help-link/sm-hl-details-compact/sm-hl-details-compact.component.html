<div class="edit-param p-3">
  <div class="settings w-100 position-relative cl_medium_jungle_green-background">
    <i class="fal fa-times position-absolute cursor-pointer cl_cool_grey-color" style="right: 10px;"
      (click)="onCloseEditing()"></i>
    <h4 class="title">Help Link</h4>
    <form #editForm="ngForm" id="editForm" name="form">
      <div class="infos">
        <div class="item">
          <label class="label" for="name">Name</label>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="name"
              required pattern="^(?!\s+$).+" [disabled]="!isEditing" [(ngModel)]="selectedLink.FileName">
          </div>
        </div>

        <div class="item">
          <div class="d-flex">
            <label class="label" for="key">Key</label>
            <span class="flex-grow-1"></span>
            <i class="fal fa-question-circle ml-3 text-blue" appCopyGUID [key]="0" [matTooltip]="'more info'"></i>
          </div>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="key"
              required pattern="^(?!\s+$).+" [disabled]="!isEditing" [(ngModel)]="selectedLink.Key">
          </div>
        </div>

        <div class="item">
          <label class="label" for="value">Value</label>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="value"
              required pattern="^(?!\s+$).+" [disabled]="!isEditing" [(ngModel)]="selectedLink.Value">
          </div>
        </div>

        <div class="item">
          <label class="label" for="description">Description</label>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="description"
              required pattern="^(?!\s+$).+" [disabled]="!isEditing" [(ngModel)]="selectedLink.Description">
          </div>
        </div>

        <div class="d-flex justify-content-between mt-2 mb-1 footer">
          <div>
            <button type="button" class="btn-i btn-i-icon btn-edit text-white" mat-raised-button
              [class.mat-elevation-z8]="true" (click)="testLink()"><i class="fas fa-vial"></i>
              Test Link
            </button>
          </div>
          <div>
            <button type="button" class="btn-i btn-i-icon btn-edit text-white" *ngIf="!isEditing" mat-raised-button
              [class.mat-elevation-z8]="true" (click)="isEditing=true"><i class="fal fa-edit ml-0 mr-1"></i>
              Edit
            </button>
            <button type="button" class="mx-2 btn-i btn-i-icon btn-cancel ml-3 text-white" *ngIf="isEditing"
              mat-raised-button [class.mat-elevation-z8]="true" (click)="doCancel()"><i class="far fa-ban mr-1"></i>
              Cancel
            </button>
            <button type="button" class="btn-i btn-i-icon btn-save text-white" *ngIf="isEditing" mat-raised-button
              [class.mat-elevation-z8]="true" [disabled]="editForm.form.invalid || editForm.form.pristine"
              (click)="onUpdate()"><i class="fal fa-check ml-0 mr-1"></i> Update
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
