<div [class.mat-elevation-z8]="true">
  <div mat-dialog-title>
    <div class="d-flex flex-row title align-items-center">
      <span class="flex-grow-1">New Exception Area</span>
      <button class="close" mat-icon-button (click)="onCancel()">
        <i class="fal fa-times"></i>
      </button>
    </div>
  </div>

  <div mat-dialog-content class="layout-dialog-form edit">
    <div mat-dialog-content class="dialog-content-full layout-dialog-form settings">
      <form #editForm="ngForm" name="form">
        <div class="infos">
          <div class="row">
            <div class="item col-12">
              <label class="label" for="exceptionAreaName">Exception Area Name</label>
              <div class="form-group">
                <input class="form-control control no-radius-input" type="text" name="exceptionAreaName"
                  required pattern="^(?!\s+$).+"
                  [(ngModel)]="selectedItem.exceptionAreaName">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="item col-12">
              <label class="label" for="description">Description</label>
              <div class="form-group">
                <input class="form-control control no-radius-input" type="text" name="description"
                  required pattern="^(?!\s+$).+"
                  [(ngModel)]="selectedItem.description">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="item col-12">
              <div class="form-group">
                <mat-checkbox class="example-margin" [(ngModel)]="selectedItem.isRestricted"
                  name="isRestricted">isRestricted</mat-checkbox>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="form-buttons">
  <button mat-raised-button [class.mat-elevation-z8]="true" class="btn btn-blue ml-10" (click)="onCreate()"
    [ngClass]="{'disabled-half': editForm.form.invalid || editForm.form.pristine}">
    <i class="fal fa-check"></i>
    <span class="ml-2">Create New</span>
  </button>
</div>
