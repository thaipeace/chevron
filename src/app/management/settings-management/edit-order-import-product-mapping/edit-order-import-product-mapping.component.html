<div class="edit-param p-3">
  <div class="settings w-100 position-relative cl_medium_jungle_green-background">
    <i class="fal fa-times position-absolute cursor-pointer cl_cool_grey-color" style="right: 10px;"
      (click)="onCloseEditing()"></i>
    <h4 class="title">Edit Order Import Product Mapping</h4>
    <form #editForm="ngForm" id="editForm" name="form">
      <div class="infos">
        <div class="item">
          <label class="label" for="productFromSAP">Product From SAP</label>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="productFromSAP" required
              [disabled]="!isEditing" pattern="^(?!\s+$).+" [(ngModel)]="selectedItem.productFromSAP">
          </div>
        </div>
        <div class="item">
          <label class="label" for="productInATMOS">Product In ATMOS</label>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="productInATMOS" required
              [disabled]="!isEditing" pattern="^(?!\s+$).+" [(ngModel)]="selectedItem.productInATMOS">
          </div>
        </div>
        <div class="item">
          <label class="label" for="remark">Remark</label>
          <div class="form-group">
            <input class="form-control control no-radius-input" type="text" name="remark"
              [disabled]="!isEditing" [(ngModel)]="selectedItem.remark">
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2 mb-1 footer">
          <button type="button" class="btn-i btn-i-icon btn-edit text-white" *ngIf="!isEditing" mat-raised-button
            [class.mat-elevation-z8]="true" (click)="isEditing=true"><i class="fal fa-edit ml-0 mr-1"></i>
            Edit</button>
          <button type="button" class="mx-2 btn-i btn-i-icon btn-cancel ml-3 text-white" *ngIf="isEditing"
            mat-raised-button [class.mat-elevation-z8]="true" (click)="doCancel()"><i class="far fa-ban mr-1"></i>
            Cancel</button>
          <button type="button" class="btn-i btn-i-icon btn-save text-white" *ngIf="isEditing" mat-raised-button
            [class.mat-elevation-z8]="true" [disabled]="editForm.form.invalid || editForm.form.pristine"
            (click)="onUpdate()"><i class="fal fa-check ml-0 mr-1"></i> Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
